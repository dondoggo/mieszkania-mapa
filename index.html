<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista mieszkań (Otodom) + mapa</title>

    <link rel="stylesheet" href="./style.css" />

    <!-- Leaflet (mapa) -->
    <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
    />
</head>
<body>
<header class="wrap">
    <h1>Lista mieszkań + mapa</h1>
    <p class="sub">
        Prywatna lista linków do ogłoszeń (bez kopiowania treści). Kliknij w wiersz lub pinezkę.
    </p>
</header>

<main class="wrap grid">
    <section class="panel">
        <div class="controls">
            <label>
                Filtr (miasto/dzielnica/tytuł):
                <input id="q" type="search" placeholder="np. Mokotów, 2 pokoje, metro..." />
            </label>

            <label>
                Max cena (PLN):
                <input id="maxPrice" type="number" min="0" step="50" placeholder="np. 3500" />
            </label>

            <label>
                Sortuj:
                <select id="sort">
                    <option value="price_asc">Cena rosnąco</option>
                    <option value="price_desc">Cena malejąco</option>
                    <option value="title_asc">Tytuł A-Z</option>
                    <option value="city_asc">Miasto/dzielnica A-Z</option>
                </select>
            </label>

            <button id="reset">Reset</button>
        </div>

        <div class="hint">
            Tip: jeżeli nie znasz współrzędnych, na start wpisz przybliżone (dzielnica/okolica).
            Później łatwo poprawisz.
        </div>

        <div class="tableWrap">
            <table id="table">
                <thead>
                <tr>
                    <th>Tytuł</th>
                    <th>Miasto / okolica</th>
                    <th class="num">Cena (PLN)</th>
                    <th>Link</th>
                </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </section>

    <section class="mapPanel">
        <div id="map"></div>
        <div class="mapFooter">
            <span id="count"></span>
            <span class="muted">Mapa: OpenStreetMap + Leaflet</span>
        </div>
    </section>
</main>

<!-- Leaflet (JS) -->
<script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""
></script>

<!-- Twoje dane i logika -->
<script src="./data.js"></script>
<script src="./app.js"></script>
</body>
</html>
