<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mieszkania</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
<main class="app-container">
    <section id="map-section">
        <div id="map"></div>
    </section>

    <section id="list-section">
        <div class="table-wrapper">
            <table id="flats-table">
                <thead>
                <tr class="column-names">
                    <th>Cena</th>
                    <th>Cena/m²</th>
                    <th>Powierzchnia</th>
                    <th>Dzielnica</th>
                    <th>Pokoje</th>
                    <th>Telefon</th>
                    <th>Link</th>
                </tr>
                <tr class="filter-row">
                    <td><input type="number" id="f-price" placeholder="Max cena..."></td>
                    <td></td> <td><input type="number" id="f-sqm" placeholder="Min m²..."></td>
                    <td><input type="text" id="f-area" placeholder="Szukaj dzielnicy..."></td>
                    <td><input type="number" id="f-rooms" placeholder="Min pokoi..."></td>
                    <td></td>
                    <td><button id="reset-filters">Reset</button></td>
                </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </section>
</main>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="./data.js"></script>
<script src="./app.js"></script>
</body>
</html>
